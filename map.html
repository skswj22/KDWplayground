<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Kakao 지도 시작하기</title>
</head>
<body>
	<!-- <div id="map" style="width:500px;height:400px;"></div> -->
	<div id="map" style="width:700px;height:700px;"></div>
	<!-- <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=83c86c1e87e7e584d7c37d03c4dfe8f4"></script> -->
	<!-- apl 키와 가져올 라이브러리 -->
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=83c86c1e87e7e584d7c37d03c4dfe8f4&libraries=services,clusterer,drawing"></script>
	<script>
		var container = document.getElementById('map');
		var options = {
			//center: new kakao.maps.LatLng(33.450701, 126.570667),
			//위도 경도
			// center: new kakao.maps.LatLng(37.5019317,127.0426676),
			center: new kakao.maps.LatLng(37.4771336,127.0436886),
			level: 2
		};
		// 컨테이너에 옵션값을 넣은 맵
		var map = new kakao.maps.Map(container, options);

		// var imageSrc = 'http://t1.daumcdn.net/localimg/localimages/07/mapapidoc/marker_red.png'
		var imageSrc = 'img/test.png', // 마커이미지의 주소입니다    
			imageSize = new kakao.maps.Size(45, 45), // 마커이미지의 크기입니다
			imageOption = {offset: new kakao.maps.Point(27, 69)}; // 마커이미지의 옵션입니다. 마커의 좌표와 일치시킬 이미지 안에서의 좌표를 설정합니다.

		// 마커의 이미지정보를 가지고 있는 마커이미지를 생성합니다
		var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize, imageOption),
			markerPosition1 = new kakao.maps.LatLng(37.4771336, 127.0436886); // 마커가 표시될 위치입니다
			markerPosition2 = new kakao.maps.LatLng(37.501919, 127.042743); // 마커가 표시될 위치입니다
			//37.5019281,127.0421778(우리회사)

		// // 마커가 표시될 위치입니다 
		// var markerPosition  = new kakao.maps.LatLng(37.5019317,127.0426676); 

		// 마커를 생성합니다
		var marker = new kakao.maps.Marker({
			position: markerPosition1,
			image: markerImage // 마커이미지 설정 
		});

		var marker2 = new kakao.maps.Marker({
			position: markerPosition2,
			image: markerImage // 마커이미지 설정 
		});

		// 마커가 지도 위에 표시되도록 설정합니다
		marker.setMap(map);
		marker2.setMap(map);

	</script>
</body>
</html>
